<form role="form">
  <div class="form-group">
    <label for="title" class="control-label">Title</label>
    <input type="text" ng-model="image.title" class="form-control" id="title" placeholder="Enter the image title">
  </div>
  <div class="form-group">
    <label for="title" class="control-label">URL</label>
    <input type="text" ng-model="image.url" class="form-control" id="title" placeholder="Enter the image URL">
  </div>
  <input type="submit" class="btn btn-success" ng-click="saveImage()" value="Save">
</form>
